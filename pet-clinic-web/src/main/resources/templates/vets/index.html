<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'vets')}">

<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>

<!--/*@thymesVar id="owner" type="com.samf.samfpetclinic.model.Owner"*/-->
<h2 th:text="'Vets'">Vets</h2>


<table table class="table table-striped">
    <thead>
    <tr>
        <td>ID</td>
        <td>First Name</td>
        <td>Last Name</td>
    </tr>
    </thead>
    <tbody>3
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}"></td>
        <td th:text="${vet.firstName}"></td>
        <td th:text="${vet.lastName}"></td>
    </tr>

    </tbody>
</table>
</body>
</html>
